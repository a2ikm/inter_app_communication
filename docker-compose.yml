version: "3.7"
services:
  kauth:
    image: ruby:2.6.5
    working_dir: /app
    volumes:
      - "./kauth:/app:cached"
      - "kauth-bundle:/usr/local/bundle"
    depends_on:
      - kauth-mysql
  kauth-mysql:
    image: mysql:8.0
    ports:
      - "13306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - "kauth-mysql:/var/lib/mysql"
volumes:
  kauth-bundle:
  kauth-mysql:
